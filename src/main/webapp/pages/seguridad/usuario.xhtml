<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/generalTemplate.html">
	<ui:define name="content">
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Usuarios</h1>
				</div>
			</div>
			<!-- Button trigger modal -->
			<button class="btn btn-primary btn-xs" data-toggle="modal"
				data-target="#myModal">
				<i class="fa fa-lg fa-plus-circle"></i> adicionar
			</button>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">ADICIONAR USUARIO</h4>
					</div>
					<h:form role="form">
						<input type="hidden" name="${_csrf.parameterName}"
							value="${_csrf.token}" />
						<div class="modal-body">

							<div class="row">
								<div class="col-lg-6">
									<div class="form-group">
										<h:outputLabel value="Nombre" for="nombre" />
										<h:inputText id="nombre" styleClass="form-control"
											value="#{usuarioMbean.currentUsuario.nombre}" title="nombre"
											required="true"></h:inputText>
									</div>

									<div class="form-group">
										<h:outputLabel value="Apellidos" for="apellidos" />
										<h:inputText styleClass="form-control" id="apellidos"
											value="#{usuarioMbean.currentUsuario.apellidos}"
											title="Apellidos" />
									</div>

									<div class="form-group">
										<h:outputLabel value="Usuario" for="usuario" />
										<h:inputText styleClass="form-control" id="usuario"
											value="#{usuarioMbean.currentUsuario.usuario}"
											title="Usuario" />
									</div>

									<div class="form-group">
										<h:outputLabel value="Contraseña" for="pass" />
										<h:inputText styleClass="form-control" id="pass"
											value="#{usuarioMbean.currentUsuario.pass}"
											title="Contraseña" />
									</div>
									<div class="form-group">
										<div class="form-group">
											<h:outputLabel value="Roles" for="roles" />
											<p:selectManyCheckbox id="grid"
												value="#{usuarioMbean.rolSelected}" layout="grid"
												columns="3">
												<f:selectItems value="#{usuarioMbean.roles()}" var="rol"
													itemLabel="#{rol.nombre}" itemValue="#{rol.nombre}" />
											</p:selectManyCheckbox>

										</div>

									</div>

								</div>
							</div>


							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Cancelar</button>
								<h:commandButton class="btn btn-primary"
									action="#{usuarioMbean.addUsuario()}" value="Salvar" />

							</div>
						</div>

					</h:form>
				</div>
				<!-- /.modal-content -->
			</div>

			<!-- /.modal-dialog -->
		</div>


		<div class="modal fade" id="myModalUpdate" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">EDITAR USUARIO</h4>
					</div>
					<h:form role="form">
						<input type="hidden" name="${_csrf.parameterName}"
							value="${_csrf.token}" />
						<div class="modal-body">

							<div class="row">
								<div class="col-lg-6">
									<a4j:outputPanel id="mod">
										<div class="form-group">
											<h:outputLabel value="Nombre" for="nombre" />
											<h:inputText id="nombre" styleClass="form-control"
												value="#{usuarioMbean.currentUsuario.nombre}" title="nombre"
												required="true"></h:inputText>
										</div>

										<div class="form-group">
											<h:outputLabel value="Apellidos" for="apellidos" />
											<h:inputText styleClass="form-control" id="apellidos"
												value="#{usuarioMbean.currentUsuario.apellidos}"
												title="Apellidos" />
										</div>

										<div class="form-group">
											<h:outputLabel value="Usuario" for="usuario" />
											<h:inputText styleClass="form-control" id="usuario"
												value="#{usuarioMbean.currentUsuario.usuario}"
												title="Usuario" />
										</div>

										<div class="form-group">
											<h:outputLabel value="Contraseña" for="pass" />
											<h:inputText styleClass="form-control" id="pass"
												value="#{usuarioMbean.currentUsuario.pass}"
												title="Contraseña" />
										</div>

										<div class="form-group">
											<h:outputLabel value="Roles" for="roles" />
											<p:selectManyCheckbox id="grid"
												value="#{usuarioMbean.rolSelected}" layout="grid"
												columns="3">
												<f:selectItems value="#{usuarioMbean.roles()}" var="rol"
													itemLabel="#{rol.nombre}" itemValue="#{rol.idRol}" />
											</p:selectManyCheckbox>


										</div>
									</a4j:outputPanel>
								</div>
							</div>


							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Cancelar</button>
								<h:commandButton class="btn btn-primary"
									action="#{usuarioMbean.updateUsuario()}" value="Salvar" />

							</div>
						</div>
					</h:form>
				</div>
				<!-- /.modal-content -->
			</div>

			<!-- /.modal-dialog -->
		</div>

		<h:form>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
			<h:dataTable columnClasses="colum20,colum40,colum20,colum10"
				styleClass="table table-striped table-bordered table-hover dataTable no-footer"
				value="#{usuarioMbean.usuarios()}" var="r">
				<h:column>
					<f:facet name="header">Nombre</f:facet>
					<h:outputText value="#{r.nombre}" />
				</h:column>
				<h:column>
					<f:facet name="header">Descripción</f:facet>
					<h:outputText value="#{r.apellidos}" />
				</h:column>
				<h:column>
					<f:facet name="header">Usuario</f:facet>
					<h:outputText value="#{r.usuario}" />
				</h:column>
				<h:column>
					<f:facet name="header">Acciones</f:facet>
					<a4j:commandLink action="#{usuarioMbean.updateUsuario(r)}"
						title="Editar"
						oncomplete="$('#myModalUpdate').modal('show'); return false;"
						render="mod">
						<i style="margin-left: 1em;" class="fa fa-lg fa-pencil-square-o"></i>
					</a4j:commandLink>
					<h:commandLink action="#{usuarioMbean.removeUsuario(r.idUser)}"
						title="Eliminar">
						<i style="margin-left: 1em;" class=" fa fa-lg fa-times"></i>
					</h:commandLink>

				</h:column>
			</h:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
</html>
