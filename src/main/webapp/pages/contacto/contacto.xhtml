
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="/templates/generalTemplate.html">
	<ui:define name="content">
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Contactos</h1>
				</div>
			</div>
			<!-- Button trigger modal -->
			<button class="btn btn-primary btn-xs" data-toggle="modal"
				data-target="#myModal">
				<i class="fa fa-lg fa-plus-circle"></i> adicionar
			</button>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">ADICIONAR CONTACTO</h4>
					</div>
					<h:form role="form">
						<input type="hidden" name="${_csrf.parameterName}"
							value="${_csrf.token}" />
						<div class="modal-body">

							<div class="row">
								<div class="col-lg-6">

									<div class="form-group">
										<h:outputLabel value="Nombre" for="nombre" />
										<h:inputText id="nombre" styleClass="form-control"
											value="#{contactoMbean.currentContacto.nombre}"
											title="nombre" required="true"></h:inputText>
									</div>
									<div class="form-group">
										<h:outputLabel value="Cédula" for="cedula" />
										<h:inputText styleClass="form-control" id="cedula"
											value="#{contactoMbean.currentContacto.cedula}"
											title="Cedula" />
									</div>
									<div class="form-group">
										<h:outputLabel value="Dirección" for="direccion" />
										<h:inputText styleClass="form-control" id="direccion"
											value="#{contactoMbean.currentContacto.direccion}"
											title="Dirección" />
									</div>
									<div class="form-group">
										<h:outputLabel value="Referencia" for="referencia" />
										<h:inputText styleClass="form-control" id="referencia"
											value="#{contactoMbean.currentContacto.referencia}"
											title="Referencia" />
									</div>
									<div class="form-group">
										<h:outputLabel value="Usuario" />
										<h:selectOneMenu styleClass="form-control"
											value="#{contactoMbean.selectedUser}">
											<f:selectItem itemValue="#{null}"
												itemLabel="-- selecione el usuario --" />
											<f:selectItems value="#{contactoMbean.usuarios}" var="user"
												itemValue="#{user.idUser}" itemLabel="#{user.usuario}" />
										</h:selectOneMenu>
									</div>
								</div>
								<div class="col-lg-6"></div>

							</div>

							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Cancelar</button>
								<h:commandButton class="btn btn-primary"
									action="#{contactoMbean.addContacto()}" value="Salvar" />

							</div>
						</div>
					</h:form>
				</div>
				<!-- /.modal-content -->
			</div>

			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
		<div class="modal fade" id="myModalUpdate" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">EDITAR CONTACTO</h4>
					</div>
					<h:form role="form">
						<input type="hidden" name="${_csrf.parameterName}"
							value="${_csrf.token}" />
						<div class="modal-body">

							<a4j:outputPanel id="mod">
								<div class="row">
									<div class="col-lg-6">

										<div class="form-group">
											<h:outputLabel value="Nombre" for="nombre" />
											<h:inputText id="nombre" styleClass="form-control"
												value="#{contactoMbean.currentContacto.nombre}"
												title="nombre" required="true"></h:inputText>
										</div>
										<div class="form-group">
											<h:outputLabel value="Cédula" for="cedula" />
											<h:inputText styleClass="form-control" id="cedula"
												value="#{contactoMbean.currentContacto.cedula}"
												title="Cedula" />
										</div>
										<div class="form-group">
											<h:outputLabel value="Dirección" for="direccion" />
											<h:inputText styleClass="form-control" id="direccion"
												value="#{contactoMbean.currentContacto.direccion}"
												title="Dirección" />
										</div>
										<div class="form-group">
											<h:outputLabel value="Referencia" for="referencia" />
											<h:inputText styleClass="form-control" id="referencia"
												value="#{contactoMbean.currentContacto.referencia}"
												title="Referencia" />
										</div>
										<div class="form-group">
											<h:outputLabel value="Usuario" />
											<h:selectOneMenu styleClass="form-control"
												value="#{contactoMbean.selectedUser}">
												<f:selectItem itemValue="#{null}"
													itemLabel="-- selecione el usuario --" />
												<f:selectItems value="#{contactoMbean.usuarios}" var="user"
													itemValue="#{user.idUser}" itemLabel="#{user.usuario}" />
											</h:selectOneMenu>
										</div>
									</div>
									<div class="col-lg-6"></div>

								</div>
							</a4j:outputPanel>

							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Cancelar</button>
								<h:commandButton class="btn btn-primary"
									action="#{contactoMbean.updateContacto()}" value="Salvar" />

							</div>
						</div>
					</h:form>
				</div>
				<!-- /.modal-content -->
			</div>

			<!-- /.modal-dialog -->
		</div>

		<h:form>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
			<h:dataTable columnClasses="colum30,colum30,colum30,colum10"
				styleClass="table table-striped table-bordered table-hover dataTable no-footer"
				value="#{contactoMbean.contactos()}" var="c">
				<h:column>
					<f:facet name="header">Nombre</f:facet>
					<h:outputText value="#{c.nombre}" />
				</h:column>
				<h:column>
					<f:facet name="header">Cédula</f:facet>
					<h:outputText value="#{c.cedula}" />
				</h:column>
				<h:column>
					<f:facet name="header">Usuario</f:facet>
					<h:outputText value="#{c.idUsuario.usuario}" />
				</h:column>
				<h:column>
					<f:facet name="header">Acciones</f:facet>
					<a4j:commandLink action="#{contactoMbean.updateContacto(c)}"
						title="Editar"
						oncomplete="$('#myModalUpdate').modal('show'); return false;"
						render="mod">
						<i style="margin-left: 1em;" class="fa fa-lg fa-pencil-square-o"></i>
					</a4j:commandLink>
					<h:commandLink
						action="#{contactoMbean.removeContacto(c.idContacto)}"
						title="Eliminar">
						<i style="margin-left: 1em;" class=" fa fa-lg fa-times"></i>
					</h:commandLink>

				</h:column>
			</h:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
</html>
