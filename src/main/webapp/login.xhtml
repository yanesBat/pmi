
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"	
	xmlns:pr="http://primefaces.org/ui">

<h:head>


    <title>PMI Login</title>
<h:outputStylesheet library="awesome/css" name="font-awesome.css" />
	<h:outputStylesheet name="/css/bootstrap.min.css"></h:outputStylesheet>	
	<h:outputStylesheet name="/css/bootstrap-reset.css"></h:outputStylesheet>	
	<h:outputStylesheet name="/css/style.css"></h:outputStylesheet>
	<h:outputStylesheet name="/css/style-responsive.css"></h:outputStylesheet>	
	<h:outputStylesheet name="/css/myStyle.css"></h:outputStylesheet>	
	<h:outputStylesheet name="/css/login.css"></h:outputStylesheet>


</h:head>

<body class="login-body">

    <div class="container">

      <h:form class="form-signin" >
      
      <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
      
            <pr:messages id="messages" showIcon="false" globalOnly="true"/>
        <h2 class="form-signin-heading">sign in now</h2>
        <div class="login-wrap">
            <div class="user-login-info">
                 <h:inputText value="#{loginMbean.userName}" class="form-control"  />
                <h:inputSecret value="#{loginMbean.password}" class="form-control"   />
            </div>						
				 <h:commandButton class="btn btn-lg btn-login btn-block"
							action="#{loginMbean.login()}" value="Login" >							
							</h:commandButton> 


			</div>

      </h:form>

    </div>
    <h:outputScript library="js" name="bootstrap.min.js" />

</body>

</html>
